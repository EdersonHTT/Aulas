<!DOCTYPE html>

<head>

<body id="corpo">
    <div class="container">
        <form method="get">
            <H1>Cadastrar-se</H1>
            <label for="nome">Nome:</label>
            <input type="text" name="nome" id="nome" placeholder="Seu nome">
            <br>
            <br>
            <label for="senha">Senha:</label>
            <input type="password" name="senha" id="senha" placeholder="Uma senha">
            <br>
            <br>
            <label for="cor">Cor preferida</label>
            <select name="cor" id="cor">
                <br>
                <br>
                <option value="preto">preto</option>
                <option value="branco">branco</option>
                <option value="Roxo">Roxo</option>
                <option value="vermelho">vermelho</option>
                <option value="azul">azul</option>
            </select>
            <br>
            <br>
            <input type="checkbox" name="homem">
            <label for="homem">Homem</label>
            <br>
            <input type="checkbox" name="mulher">
            <label for="mulher">Mulher</label>
            <br>
            <br>
            <label for="descrição" id="des">Descrição</label>
            <textarea name="descrição" id="descrição" cols="20" rows="2"></textarea>
            <br>
            <br>
            <input type="submit" value="Confirmar" id="conf">
            <input type="reset" value="Resetar" id="reset">
        </form>
    </div>
    <form action="">
        <table border="1">
            <tr>
                <th colspan="2" align="center">
                    <H1>Algo</H1>
                </th>
            </tr>
            <tr >
                <th rowspan="2">
                    algo
                </th>
                <td>
                    algo
                </td>
            </tr>
            <tr>
                <td>
                    <input type="text" name="nome">
                </td>
            </tr>
        </table>
    </form>
